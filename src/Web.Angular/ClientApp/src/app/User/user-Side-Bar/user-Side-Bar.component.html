      <!--begin::Sidebar-->
      <div
        id="kt_app_sidebar"
        class="app-sidebar flex-column"
        data-kt-drawer="true"
        data-kt-drawer-name="app-sidebar"
        data-kt-drawer-activate="{default: true, lg: false}"
        data-kt-drawer-overlay="true"
        data-kt-drawer-width="100px"
        data-kt-drawer-direction="start"
        data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle"
      >
        <!--begin::Logo-->
        <div
          class="app-sidebar-logo d-none d-lg-flex flex-center pt-8 mb-3"
          id="kt_app_sidebar_logo"
        >
          <!--begin::Logo image-->
          <a [routerLink]="['/User-Dashboard']">
            <img
              alt="Logo"
              src="../../assets/media/logos/default-small-dark.svg"
              class="h-35px"
            />
          </a>
          <!--end::Logo image-->
        </div>
        <!--end::Logo-->
        <!--begin::sidebar menu-->
        <div
          class="app-sidebar-menu d-flex flex-center overflow-hidden flex-column-fluid"
        >
          <!--begin::Menu wrapper-->
          <div
            id="kt_app_sidebar_menu_wrapper"
            class="app-sidebar-wrapper d-flex hover-scroll-overlay-y my-5"
            data-kt-scroll="true"
            data-kt-scroll-activate="true"
            data-kt-scroll-height="auto"
            data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
            data-kt-scroll-wrappers="#kt_app_sidebar_menu, #kt_app_sidebar"
            data-kt-scroll-offset="5px"
          >
            <!--begin::Menu-->
            <div
              class="menu menu-column menu-rounded menu-active-bg menu-title-gray-700 menu-arrow-gray-500 menu-icon-gray-500 menu-bullet-gray-500 menu-state-primary my-auto"
              id="#kt_app_sidebar_menu"
              data-kt-menu="true"
              data-kt-menu-expand="false"
            >
              <!--begin:Menu item-->
              <div
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="right-start"
                class="menu-item here show py-2"
              >
                <!--begin:Menu link-->
                <span class="menu-link menu-center" (click)="goToDashboard()">
                  <span class="menu-icon me-0">
                    <i class="fonticon-house fs-1"></i>
                  </span>
                </span>
                <!--end:Menu link-->

              </div>
              <!--end:Menu item-->

              <!--begin:Menu item-->
              <div
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="right-start"
                class="menu-item py-2"
              >
                <!--begin:Menu link-->
                <span class="menu-link menu-center">
                  <span class="menu-icon me-0">
                    <i class="fonticon-app-store fs-1"></i>
                  </span>
                </span>
                <!--end:Menu link-->
                <!--begin:Menu sub-->
                <div
                  class="menu-sub menu-sub-dropdown menu-sub-indention px-2 py-4 w-250px mh-75 overflow-auto"
                >
                  <!--begin:Menu item-->
                  <div class="menu-item">
                    <!--begin:Menu content-->
                    <div class="menu-content">
                      <span class="menu-section fs-5 fw-bolder ps-1 py-1"
                        >Apps</span
                      >
                    </div>
                    <!--end:Menu content-->
                  </div>
                  <!--end:Menu item-->


                  <!--begin:Menu item-->
                  <div
                    data-kt-menu-trigger="click"
                    class="menu-item menu-accordion"
                  >
                    <!--begin:Menu link-->
                    <span class="menu-link">
                      <span class="menu-icon">
                        <i class="bi bi-telephone-fill fs-3"></i>
                      </span>
                      <span class="menu-title">Contacts</span>
                      <span class="menu-arrow"></span>
                    </span>
                    <!--end:Menu link-->
                    <!--begin:Menu sub-->
                    <div class="menu-sub menu-sub-accordion">

                      <!--begin:Menu item-->
                      <div class="menu-item">
                        <!--begin:Menu link-->
                        <a
                          class="menu-link"
                          [routerLink]="['/User/Contact/Get-Contacts']"
                        >
                          <span class="menu-bullet">
                            <span class="bullet bullet-dot"></span>
                          </span>
                          <span class="menu-title">Getting Started</span>
                        </a>
                        <!--end:Menu link-->
                      </div>
                      <!--end:Menu item-->

                    </div>
                    <!--end:Menu sub-->
                  </div>
                  <!--end:Menu item-->


                </div>
                <!--end:Menu sub-->
              </div>
              <!--end:Menu item-->

            </div>
            <!--end::Menu-->
          </div>
          <!--end::Menu wrapper-->
        </div>
        <!--end::sidebar menu-->
        <!--begin::Footer-->
        <div
          class="app-sidebar-footer d-flex flex-center flex-column-auto pt-6 mb-7"
          id="kt_app_sidebar_footer"
        >

        </div>
        <!--end::Footer-->
      </div>
      <!--end::Sidebar-->
